<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styleguide.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>AIonAIR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="slide">
            <div class="element"></div>
            <img class="vector" src="{{ url_for('static', filename='Vector.png') }}" />
            <img class="img" src="{{ url_for('static', filename='Vector (1).png') }}" />
            <img class="rectangle" src="{{ url_for('static', filename='Rectangle.png') }}" />
            <div class="frame">
              <p class="a-ion-AIR">
                <span class="text-wrapper">S</span>
                <span class="span">A <img src="{{ url_for('static', filename='logo.png') }}" />P </span>
                <span class="text-wrapper">AR</span>
              </p>
            </div>
            <div class="div">
              <div class="text-wrapper-2">{{name}}</div>  
              <div class="div-wrapper">
                <div class="text-wrapper-3" onclick="promptName()">Check</div>
              </div>
              <p class="p">Was this text written by a human or AI?</p>
              <div class="frame-2">
                <div class="text-wrapper-4">
                  <form>
                    <textarea placeholder="Paste your text here..." rows="10" cols="96" name="name" maxlength="1500"
                      minlength="0" oninput="updateCharacterCount(this)"></textarea>
                  </form>
                </div>
                <div class="text-wrapper-5" id="charCount">0/1,500 Characters</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function promptName() {
        var user_prompt = document.getElementsByName("name")[0].value;
        window.location.href = "/" + user_prompt;
        var message = document.getElementsByClassName("text-wrapper-2");
        // message.innerHTML = "";
      }
      function updateCharacterCount(textarea) {
        var charCountElement = document.getElementById("charCount");
        var charCount = textarea.value.length;
        charCountElement.innerText = charCount + "/1,500 Characters";
      }
    </script>
  </body>
</html>
